{% extends "main.html" %}

{% block title %}Register a new user{% endblock %}

{% block maincontent %}

<h1>Register a new user</h1>
<form action="/signup" method="POST">
    Username:    <br><input type="text" name="username" padding-left:5em /><br>
    Email address:  <br><input type="text" name="email" padding-left:5em/><br>
    Password:     <br><input type="password" name="password" padding-left:5em /><br>
    Name: <br><input type="text" name="name" padding-left:5em /><br>
    Last Name:<br><input type="text" name="lastname" padding-left:5em /><br><br>
    <input type="submit" value="Create user" />
</form>

{% endblock %}
