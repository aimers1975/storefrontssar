{% extends "main.html" %}

{% block maincontent %}

<h1>Login</h1>

{% if failed %}

    <strong>Login failed!</strong> Check your credentials and try again.

{% endif %}

<form class="form" action= "/login" method="POST">
	Username:    <br><input type="text" value="{{ username }}" name="username" padding-left:5em /><br>
	Password:    <br><input type="password" name="password" padding-left:5em /><br><br>
	<button type="submit" class="btn">Login</button>
</form>

<a href="/forgot">Forgot password</a>


{% endblock %}
