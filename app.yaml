application: storefrontssar2
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /css
  static_dir: css
- url: /server
  static_dir: server
- url: /fonts
  static_dir: fonts  
- url: /img
  static_dir: img
- url: /js
  static_dir: js
- url: /js/images
  static_dir: /js/images
- url: /.*
  script: storefrontssar.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest









